<html>
    <head>
        <title>Jogo da Forca</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="conteudo">

            <div class="titulo"><p>Jogo da Velha</p></div>

            <div class="palavra" id="palavraArea">
            </div>

            <div class="areaPalpite">
                <div class="tituloPalpite"><p>Digite uma letra:</p></div>
                <div class="letra">
                    <input id="letra" maxlength="1" />
                </div>
                <div class="enviar">
                    <button id="enviar">Enviar</button>
                </div>
                <div class="novo">
                    <button id="novo">Novo Jogo</button>
                </div>
                <div class="tentativas" id="mensagemTentativas"></div>
                <div class="palpites" id="mensagemPalpites"></div>
            </div>

        </div>
        
        
        <script src="script.js"></script>
    </body>
</html>
