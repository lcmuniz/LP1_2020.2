<html>
  <head>
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Goldman">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="tela">
      <div class="cabecalho">
        <p class="titulo">Lista de Tarefas</p>
      </div>
      
      <div class="conteudo">        
        <ul class="lista" id="lista">
        </ul>
      </div>

      <div class="formulario">
        <input type="text" class="entrada" id="entrada">
        <i class="fa fa-plus-circle mais"></i>
      </div>

      <div class="botoes">
        <button class="salvar" id="salvar">
          <i class="fa fa-download"></i>
          Salvar
        </button>
        <button class="carregar" id="carregar">
          <i class="fa fa-upload"></i>
          Carregar
        </button>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
